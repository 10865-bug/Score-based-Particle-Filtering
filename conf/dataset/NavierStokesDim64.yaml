defaults:
  - _NavierStokes
  - override observe: ATan
  - _self_

state_dimension: 12288

observation_noise_std: .1
predicted_state_initial_condition_std: 1.

predicted_state_count: 20

time_step_count: 2000
time_step_size: 1e-3

observe_every_n_time_steps: 10

integrator: RUNGE_KUTTA_4  # not true, but this setting enforces that model noise is zero

grid_horizontal_count: 64
grid_vertical_count: 64
