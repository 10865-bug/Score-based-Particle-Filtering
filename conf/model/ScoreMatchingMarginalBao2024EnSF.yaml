defaults:
  - _ScoreMatchingMarginal
  - override diffusion_path: Bao2024EnsembleScoreMatching
  - override inflation_scale: NoScaling
  - _self_

train_on_initial_predicted_state: false

sampling_time_step_count: 500
sampling_max_score_norm: 1e3

diffusion_path:
  sample_noise_add_mean: false
  sample_noise_scale_std: false

particle_count: ${oc.select:..dataset.predicted_state_count,1}

sampling_score_norm: LInfty
